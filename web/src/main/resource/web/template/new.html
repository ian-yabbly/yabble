<form method=post>
  <div class='form-row'>
    <input
        type=text
        name=title
        placeholder='Name'
        required
        value='$!form.Title.Value'
        >
  </div>

  <div class='form-row'>
    <textarea
        name=body
        placeholder='Description'
        >$!form.Body.Value</textarea>
  </div>

  <div class='form-row'>
    <input type=submit value='Next'>
  </div>
</form>
