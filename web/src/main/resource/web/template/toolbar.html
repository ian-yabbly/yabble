<div id=toolbar>
  <div class="flexible-container centered clearfix">
    <a id=logo href="#appUrl('/')">
      yabble.me
    </a>
    <a href="#appUrl('/new')" class="button float-right">New Yabble</a>
    #if ($__optUser.isDefined())
      #if ($__user.canLogin())
        <a href="#appUrl('/logout')" class="float-right" style="margin-right: 10px;">logout #userDisplayName($__user)</a>
      #else
        <a href='#appUrl("/register?r=$__currentPath")' class="float-right" style="margin-right: 10px;">register</a>
      #end
    #else
      <a href="#appUrl('/register')" class="float-right" style="margin-right: 10px;">register</a>
      <a href="#appUrl('/login')" class="float-right" style="margin-right: 10px;">login</a>
    #end
  </div>
</div>
