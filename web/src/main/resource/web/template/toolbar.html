<div id=toolbar>
  <div class="flexible-container centered clearfix">
    <a id=logo href="#appUrl('/')">
      yabble.me
    </a>
    #if ($__optUser.isDefined())
      #if ($__userCanLogin)
        <a href="#appUrl('/logout')" class="button gray-button float-right">Logout</a>
      #else
        <a href='#appUrl("/register?r=$__currentPath")' class="button gray-button float-right">Register</a>
      #end
    #else
      <a href="#appUrl('/register')" class="button gray-button float-right" >Register</a>
      <a href="#appUrl('/login')" class="button gray-button float-right">Login</a>
    #end
    <a href="#appUrl('/new')" class="button float-right">New Yabble</a>  
  </div>
</div>
