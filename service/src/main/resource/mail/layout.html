<table
    border='0'
    cellspacing='0'
    cellpadding='0'
    style='color: #807c79; font-family: Arial; font-size: 16px;'
    bgcolor='#ffffff'
    width='100%'
    >
  <tbody>
    <tr>
      <td
          align='center'
          valign='top'
          width='98%'
          >
        <table
            border='0'
            cellspacing='0'
            cellpadding='0'
            width='500'
            >
          <tbody>


            <tr>
              <td
                  align='left'
                  valign='top'
                  width='98%'
                  style='padding: 20px;'
                  >
                $!__content
              </td>
            </tr>

            <tr>
              <td
                  align='left'
                  valign='top'
                  width='98%'
                  style='padding-top: 30px;'
                  >
                <table width='100%'>
                  <tr>
                    <td align='left' style='padding-left: 10px;'>
                      <a href='#ll("")'>yabble.me</a>
                    </td>
                  </tr>
                  <tr>
                    <td colspan='2'>
                      <div style='color: #bababa; font-size: 85%; margin: 40px 0 30px 0; padding: 20px; border-top: 1px solid #e7e7e7;'>
                        <p style='margin: 0;'>
                          This email was intended for &quot;${__user.displayName()}&quot;
                          &lt;<a href='mailto:$__user.email().get()' style='color: #bababa; font-weight: bold; text-decoration: none;'>${__user.email().get()}</a>&gt;.
                        </p>

                        <p style='margin: 5px 0 0 0;'>
                            &copy;2013, Studio6, Yabble, 209&frac12; 1st Ave S #302, Seattle, WA 98104, USA
                        </p>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
